<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | 라이언그램</title>
</head>
<body>
    <!-- 상속받는 자식 html에서는 부모 html의 block을 가져와서 사용 가능함 -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
